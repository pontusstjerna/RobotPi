<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RobotPi</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <h1>RobotPi</h1>
    <p id="txtStarted">Loading...</p>
    <hr/>
    <canvas id="videoCanvas" width="640" height="480">
        <p>
            Please use a browser that supports the Canvas Element, like
            <a href="http://www.google.com/chrome">Chrome</a>,
            <a href="http://www.mozilla.com/firefox/">Firefox</a>,
            <a href="http://www.apple.com/safari/">Safari</a> or Internet Explorer 10
        </p>
    </canvas>
    <div class="buttons">
        <button id="btnLeft">&#x2196;</button>
        <button id="btnForward">&uarr;</button>
        <button id="btnRight">&#x2197;</button>
        <br/>
        <button id="btnRotLeft">&larr;</button>
        <button id="btnBackward">&darr;</button>
        <button id="btnRotRight">&rarr;</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jsmpeg.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
