<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CatHunter 1.0</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <h1>CatHunter 1.0</h1>
    <p id="txtStarted">Disconnected</p>
    <hr/>
    <div id="content-main">
        <h3>Super-duper cool live video feed</h3>
        <canvas id="video-canvas" width="640" height="480">
            <p>
                Please use a browser that supports the Canvas Element, like
                <a href="http://www.google.com/chrome">Chrome</a>,
                <a href="http://www.mozilla.com/firefox/">Firefox</a>,
                <a href="http://www.apple.com/safari/">Safari</a> or Internet Explorer 10
            </p>
        </canvas>
        <div class="buttons">
            <div id="btnLeft"></div>
            <div id="btnForward"></div>
            <div id="btnRight" ></div>
            <br/>
            <div id="btnRotLeft"></div>
            <div id="btnBackward"></div>
            <div id="btnRotRight"></div>
        </div>
    </div>
    <div id="content-auth">
        <input id="txtUsername" type="text" placeholder="Username"/>
        <input id="txtPassword" type="password" placeholder="Password"/>
        <button id="btnConnect">CONNECT</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jsmpeg.min.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/app.js"></script>
    <script src="js/control.js"></script>
</body>
</html>
