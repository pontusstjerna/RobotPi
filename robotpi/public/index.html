<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RobotPi</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <h1>RobotPi</h1>
    <p id="txtStarted">Loading...</p>
    <hr/>
    <h3>Super-duper cool live video feed</h3>
    <canvas id="video-canvas" width="640" height="480">
        <p>
            Please use a browser that supports the Canvas Element, like
            <a href="http://www.google.com/chrome">Chrome</a>,
            <a href="http://www.mozilla.com/firefox/">Firefox</a>,
            <a href="http://www.apple.com/safari/">Safari</a> or Internet Explorer 10
        </p>
    </canvas>
    <div class="buttons">
        <img id="btnLeft" src="assets/baseline-arrow_upleft-24px copy.svg" />
        <img id="btnForward" src="assets/baseline-arrow_upward-24px.svg" />
        <img id="btnRight" src="assets/baseline-arrow_upright-24px.svg" />
        <br/>
        <img id="btnRotLeft" src="assets/baseline-arrow_back-24px.svg" />
        <img id="btnBackward" src="assets/baseline-arrow_downward-24px.svg" />
        <img id="btnRotRight" src="assets/baseline-arrow_forward-24px.svg" />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jsmpeg.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
